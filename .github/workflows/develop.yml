name: Development build on ${{ github.event_name }}  for @${{ github.actor }} - Linux

on:
  pull_request:
    types: [opened, reopened, edited]
  push:
    # paths-ignore:
    #   - ".github/**"
    #   - "README.md"
    #   - ".gitignore"
    branches:
      - develop
  
  jobs:
    build:
      runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@vdevelop
      - name: Gradle Build
        run: ./gradlew build
