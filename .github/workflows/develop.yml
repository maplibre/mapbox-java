name: Development build - Linux
env:
 BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited]
  push:
    # paths-ignore:
    #   - ".github/**"
    #   - "README.md"
    #   - ".gitignore"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: ${{ env.BRANCH_NAME }}
      
      - name: Gradle Build
        run: |
          ./gradlew build --info --stacktrace
